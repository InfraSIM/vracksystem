{% extends "app/layout.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <h1 class="page-header"> Add ESXi </h1>
    </div>

    <div class="row" style="width: 50%">
        <form action="add" class="crawl" method="post">
            {% csrf_token %}
            {{ form.esxihost.errors }}
            {{ form.username.errors }}
            {{ form.password.errors }}
            {{ error_message }}
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <tr class="odd gradeX">
                    <td>ESXi Host</td>
                    <td>
                        {{ form.esxihost }} *
                    </td>
                </tr>
                <tr class="odd gradeX">
                    <td>User Name</td>
                    <td>
                        {{ form.username }} *
                    </td>
                </tr>
                <tr class="odd gradeX">
                    <td>Password</td>
                    <td>
                        {{ form.password }} *
                    </td>
                </tr>
                <tr class="odd gradeX">
                    <td></td>
                    <td>
                        <button type="Submit" class="btn btn-default">Add</button>
                        <button type="button" class="btn btn-default" onclick="window.location.href='../esxi'">Cancel</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
